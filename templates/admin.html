<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/admin.css"/>
    
</head>
<title>Hello</title>
<body>
    {% extends "header.html" %}
    {% block content %}
   <div class="whole">
    <img src="https://i.pinimg.com/originals/ba/9a/b4/ba9ab42593e487b4e349973e1d43b11d.gif">
    <div class="login-box">
    
    <h2>ADMIN Login</h2>
    <br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
       <h2> {{ messages[0] }}. </h2>
    </div>
    {% endif %}
    {% endwith %}
    <form action='/admin' method="POST">
    
        
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Password</label>
      </div>
     <button>Login</button>
    </form>
  </div>
</div>


    {% endblock %}

</body>
</html>
